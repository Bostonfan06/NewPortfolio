    <h1>Work</h1>    
    <div class="container">
      
      <div align="center">
        <button class="btn btn-default filter-button" data-filter="all">All</button>
        <button class="btn btn-default filter-button" data-filter="app">APP</button>
        <button class="btn btn-default filter-button" data-filter="web">WEB</button>
        <button class="btn btn-default filter-button" data-filter="graphic">GRAPHICS</button>
      </div>
      
      <div class="row">
        <div class="gallery_product col-lg-4 col-md-4 col-sm-4  filter app" data-filter="app">
          <img src="assets/images/americanflag.jpg" alt="" class="img-responsive"/>
          <h1>AMERICAN TRIVIA</h1>
        </div>
        <div class="gallery_product col-lg-4 col-md-4 col-sm-4 filter graphic" data-filter="logo">
          <img src="assets/images/wave.jpg" alt="" class="img-responsive"/>
        </div>
        <div class="gallery_product col-lg-4 col-md-4 col-sm-4 filter web" data-filter="web">

        </div>
        </div>

          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
          <script>
          $(document).ready(function(){
          
          $(".filter-button").click(function(){
              var value = $(this).attr('data-filter');
              
              if(value == "all")
              {
                  //$('.filter').removeClass('hidden');
                  $('.filter').show('500');
              }
              else
              {
          //            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
          //            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
                  $(".filter").not('.'+value).hide('500');
                  $('.filter').filter('.'+value).show('500');
                  
              }
          });
          
          if ($(".filter-button").removeClass("active")) {
          $(this).removeClass("active");
          }
          $(this).addClass("active");
          
          });  
          </script>
